<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Thought Bubble Logo" class="logo-image">
            <h1 class="logo-text"><span>Thought </span>Bubble</h1>
        </div>
    </header>

    <div class="auth-content">
        <form action="/login" method="post">
            <h2 class="form-title">Login</h2>
            <div>
                <label for="">Username</label>
                <input type="text" name="username" class="text-input" required>
            </div>
            <div>
                <label for="">User Id</label>
                <input type="text" name="userid" class="text-input" required>
            </div>
            <div>
                <label for="">Password</label>
                <input type="password" name="password" class="text-input" required>
            </div>
            <div>
                <button type="submit" class="btn btn-big">Login</button>
            </div>
           <p>or <a href="/register">Register</a></p>
           {% if message %}
            <h3>{{ message }}</h3>
            {% endif %}
        </form>
    </div>

    
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.min.js"></script>

<script src="{{ url_for('static', filename='/js/script.js')}}"></script>
   
</body>
</html>
