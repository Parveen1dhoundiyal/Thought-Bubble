<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin-section addposts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- CKEditor CDN -->
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Thought Bubble Logo" class="logo-image">
            <h1 class="logo-text"><span>Thought </span>Bubble</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/all-posts">Post</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    {% if session.username %}
                    {{ session.username }}
                    {% endif %}
                    <i class="fa fa-chevron-down"></i>
                </a>
                <ul>
                    <li><a href="/dashboard">DashBoard</a></li>
                    <li><a href="/logout" class="">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <div class="admin-wrapper">
        <!-- admin-content -->
        <div class="admin-content">
            <div class="content">
                <h2 class="page-title">Add Post</h2>
                <form action="/add-post" method="POST">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="text-input" required>
                    </div>
                    <div>
                        <label for="body">Body</label>
                        <textarea name="body" id="editor" required></textarea>
                    </div>
                    <div>
                        <label for="category">Category</label>
                        <select name="category" id="category">
                            <option value="Poems">Poems</option>
                            <option value="Quotes">Quotes</option>
                            <option value="Fiction">Fiction</option>
                            <option value="Biography">Biography</option>
                            <option value="Motivation">Motivation</option>
                            <option value="Inspiration">Inspiration</option>
                            <option value="Life Lessons">Life Lessons</option>
                            <option value="Science">Science</option>
                            <option value="Story">Story</option>
                            <option value="Politics">Politics</option>
                            <option value="Tech">Tech</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Add Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Initialize CKEditor -->
    <script>
        CKEDITOR.replace('editor');
    </script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
