<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Post</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Thought Bubble Logo" class="logo-image">
            <h1 class="logo-text"><span>Thought </span>Bubble</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/all-posts">Post</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    {% if session.username %}
                    {{ session.username }}
                    {% endif %}
                    <i class="fa fa-chevron-down"></i>
                </a>
                <ul>
                    <li><a href="/dashboard">DashBoard</a></li>
                    <li><a href="/logout" class="">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <div class="admin-wrapper">
        <div class="admin-content">
            <div class="content">
                <h2 class="page-title">Edit Post</h2>
                <form action="{{ url_for('edit_post', post_id=post.id) }}" method="POST">
                    <div>
                        <label for="title">Title</label>
                        <input type="text" name="title" id="title" class="text-input" value="{{ post.title }}" required>
                    </div>
                    <div>
                        <label for="body">Body</label>
                        <textarea name="body" id="editor" required>{{ post.body }}</textarea>
                    </div>
                    <div>
                        <label for="category">Category</label>
                        <select name="category" id="category">
                            <option value="Poems" {% if post.category == 'Poems' %} selected {% endif %}>Poems</option>
                            <option value="Quotes" {% if post.category == 'Quotes' %} selected {% endif %}>Quotes</option>
                            <option value="Fiction" {% if post.category == 'Fiction' %} selected {% endif %}>Fiction</option>
                            <option value="Biography" {% if post.category == 'Biography' %} selected {% endif %}>Biography</option>
                            <option value="Motivation" {% if post.category == 'Motivation' %} selected {% endif %}>Motivation</option>
                            <option value="Inspiration" {% if post.category == 'Inspiration' %} selected {% endif %}>Inspiration</option>
                            <option value="Life Lessons" {% if post.category == 'Life Lessons' %} selected {% endif %}>Life Lessons</option>
                            <option value="Science" {% if post.category == 'Science' %} selected {% endif %}>Science</option>
                            <option value="Story" {% if post.category == 'Story' %} selected {% endif %}>Story</option>
                            <option value="Politics" {% if post.category == 'Politics' %} selected {% endif %}>Politics</option>
                            <option value="Tech" {% if post.category == 'Tech' %} selected {% endif %}>Tech</option>
                        </select>
                        
                    </div>
                    <div>
                        <button type="submit" class="btn btn-big">Update Post</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.ckeditor.com/4.16.2/standard/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('editor');
    </script>
</body>
</html>
