<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update User Details</title>

    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/slick-carousel/slick/slick-theme.css"/>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Thought Bubble Logo" class="logo-image">
            <h1 class="logo-text"><span>Thought </span>Bubble</h1>
        </div>
        <i class="fa fa-bars menu-toggle"></i>
        <ul class="nav">
            <li><a href="/">Home</a></li>
            <li><a href="/all-posts">Post</a></li>
            <li><a href="#">About</a></li>
            <li>
                <a href="#">
                    <i class="fa fa-user"></i>
                    {% if session.username %}
                    {{ session.username }}
                    {% endif %}
                    <i class="fa fa-chevron-down"></i>
                </a>
                <ul>
                    <li><a href="/dashboard">DashBoard</a></li>
                    <li><a href="/logout" class="">Logout</a></li>
                </ul>
            </li>
        </ul>
    </header>
    <div class="auth-content">
        <form action="{{ url_for('update', user_id=user.id) }}" method="post">
            <h2 class="form-title">Update Details</h2>

            <div>
                <label for="username">Username</label>
                <input type="text" name="username" class="text-input" value="{{ user.username }}" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" class="text-input" value="{{ user.email }}" required>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" class="text-input" value="{{ user.password }}" required>
            </div>
            <div>
                <button type="submit" class="btn btn-big">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
